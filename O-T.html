<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange to Turquoise Gradient</title>
    <style>
        .gradient {
            /* fallback color if gradients are not supported */
            background-color: #ff7f00; /* orange */
            background-image: linear-gradient(to right, #ff7f00, #40e0d0); /* orange to turquoise */
        }
        p {
            text-align: center;
            font-size: 35px;
            color: white;
        }
    </style>
</head>
<body class="gradient">
    <div>
       <p>Making Colors</p>
    </div>
</body>
</html>
